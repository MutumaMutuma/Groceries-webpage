<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>Grocery</title>
  </head>
  <body>
    <!--  -->
    <div class="container-fluid">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
       </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://cdn5.f-cdn.com/contestentries/109529/8137888/542ee5c575b9f_thumb900.jpg" alt="Los Angeles" style="width:100%;height:90%;">
      </div>
      <div class="item">
        <img src="https://cdn3.f-cdn.com/contestentries/109529/8137888/542eeedbee0c8_thumb900.jpg" alt="onlinegrocery" style="width:100%;height:90%;">
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" style="color:#00aaca;"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" style="color:#00aaca;"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!--  -->
  <div class="row raw">
    <div class="col-md-6 col-md-offset-3">
      <br>
      <form class="form-horizontal groceries">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">First Item:</label>
          <div class="col-sm-10">
            <input type="" class="form-control" id="item1" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Second Item:</label>
        <div class="col-sm-10">
          <input type="" class="form-control" id="item2" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Third Item:</label>
        <div class="col-sm-10">
          <input type="" class="form-control" id="item3" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Fourth Item:</label>
        <div class="col-sm-10">
          <input type="" class="form-control" id="item4" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add to cart</button>
        </div>
      </div>
    </form>
  </div>
</div>

  <script src="js/scripts.js"></script>
  </body>
</html>
